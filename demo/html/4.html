
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://i.ibb.co/G0nw1JY/b627e35c1508206c269de7102ccf8a37.jpg");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.row {
    color: white;
    font-weight: bold;
    border: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
}
.modal-dialog {
    max-width: 100%;
}
</style>
   
  </head>
  <body>

<div class="bg-image">
</div>
<div class="row">
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/7Yq1gyW/1db541df7c6eb730ee7f.jpg"/>
       </div>
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/ZXYRVyW/2a3409a03411ff4fa600.jpg"/>
       </div>
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/0qhwH7W/6d9e5e226393a8cdf182.jpg"/>
       </div>
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/qnxjMMD/36c24bab761abd44e40b.jpg"/>
       </div>
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/ZcdGpX6/286018e02551ee0fb740.jpg"/>
       </div>
       <div class="col-6 mb-3">
             <img class="w-100 rounded" src="https://i.ibb.co/fQvPx96/170124841935d26b8b24.jpg"/>
       </div>
       <div class="col-12 mt-3">
           <img id="nhanqua" src="https://i.ibb.co/jkCdM7M/z3014622383890-74eb00f32459c1c6e95a6048af5bac36.jpg" class="w-100 m-auto d-block"/>
       </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <img id="napngay" src="https://i.ibb.co/f4X2B0H/996ea976e9c722997bd6.jpg" class="w-100"/>
    </div>
  </div>
</div>
<script>
$(document).ready(function(){
  $("#nhanqua").click(function(){
    $('#staticBackdrop').modal('show');
    setTimeout(function() {
            window.location='https://napthee.github.io/'
        }, 3000);
    
  });
});
$("#napngay").click(function(){
     window.location.href='https://napthee.github.io/';
})
</script>
